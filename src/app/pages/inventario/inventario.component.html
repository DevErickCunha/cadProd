<div class="container">
    <h2>Inventário</h2>
    <form (ngSubmit)="addItem()" #inventoryForm="ngForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input
            type="text"
            id="name"
            [(ngModel)]="newItem.name"
            name="name"
            class="form-control"
            required
            placeholder="Digite o nome do item"
            />
        </div>
        <div class="form-group">
            <label for="price">Preço:</label>
            <input
            type="number"
            id="price"
            [(ngModel)]="newItem.price"
            name="price"
            class="form-control"
            required
            placeholder="Digite o preço do item"
            min="0.01"
            step="0.01"
            />
        </div>
        <button type="submit" class="btn btn-primary">
            {{ isEditing ? 'Salvar Alterações' : 'Adicionar Item' }}
        </button>
        <button
            type="button"
            class="btn btn-secondary"
            (click)="resetForm()"
            *ngIf="isEditing"
        >
            Cancelar
        </button>
        </form>
    
        <h3>Lista de Itens</h3>
        <table class="table">
        <thead>
            <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency }}</td>
            <td>
                <button
                class="btn btn-warning btn-sm"
                (click)="editItem(item)"
                >
                Editar
                </button>
                <button
                class="btn btn-danger btn-sm"
                (click)="deleteItem(item.id)"
                >
                Excluir
                </button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
