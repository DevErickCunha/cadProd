<div class="container">
    <h1>Registro de Produtos</h1>
  
    <div class="form-container">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" [(ngModel)]="nome" required />
  
      <label for="data">Data:</label>
      <input type="date" id="data" [(ngModel)]="data" required />
  
      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" [(ngModel)]="preco" required />
  
      <button (click)="adicionarProduto()">Adicionar Produto</button>
    </div>
  
    <div class="total">
      <h2>Total: R$ {{ total.toFixed(2) }}</h2>
    </div>
  
    <button (click)="gerarRelatorio()">Gerar Relatório</button>
  
    <div *ngIf="mostrarRelatorio" class="relatorio show">
        <h2>Relatório de Produtos</h2>
        <ul>
          <li *ngFor="let produto of produtos">
            {{ produto.nome }} - R$ {{ produto.preco.toFixed(2) }} (Data: {{ produto.data }})
          </li>
        </ul>
        <p><strong>Total:</strong> R$ {{ total.toFixed(2) }}</p>
      </div>
